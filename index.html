<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
 
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="bluebox1">
      <p>Your Result</p>

      <div class="circlediv">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>

      <h2>Great</h2>

      <p class="assessment"> You scored higher than 65% of<br> the people who have taken these tests. </p>

    </div>
    <div class="whitebox2"> 
      <div class="summary">       <h3> Summary </h3>     </div>

      <div class="whitebox2-div" id="reaction">

        <img src="assets\images\icon-reaction.svg" alt="">
        <h5> Reaction </h5>
        <p><span class="bold">80</span> / 100</p>

      </div>

      <div class="whitebox2-div" id="memory">
        <img src="assets\images\icon-memory.svg" alt="">
        <h5> Memory </h5>
        <p><span class="bold">92</span> / 100</p>
      </div>

      <div class="whitebox2-div" id="visual">
        <img src="assets\images\icon-visual.svg" alt="">
        <h5> Visual </h5>
        <p><span class="bold">61</span> / 100</p>
      </div>

      <div class="whitebox2-div" id="verbal">  
        <img src="assets\images\icon-verbal.svg" alt="">
        <h5> Verbal </h5>
        <p><span class="bold">72</span> / 100</p>
      </div>

      <button>Continue</button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uchechi Nwaobiala</a>.
  </div>
</body>
</html>
